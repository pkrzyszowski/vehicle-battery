<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<form action="{% url 'vehicle:vehicle_add' %}" method="post">
    {% csrf_token %}
    <fieldset>
		    <div class="row">
			    <div class="col-md-9">
			    	<h3>Dane pojazdu</h3>
			        <div class="form-group">
			            <label for="id_ID" class="col-md-2 control-label">ID:</label>
			            <div class="col-md-9">
			            	{{ form.ID }}
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="id_name" class="col-md-2 control-label">Nazwa:</label>
			            <div class="col-md-9">
			            	{{ form.name }}
			            </div>
			        </div>
                    <div class="form-group">
			            <label for="id_number_of_battery" class="col-md-2 control-label">Liczba baterii:</label>
			            <div class="col-md-9">
			            	{{ form.number_of_battery }}
			            </div>
			        </div>
	        </div>
            </div>
        </fieldset>
    <input  class="btn btn-danger" type="submit" value="Dodaj" />
</form>
