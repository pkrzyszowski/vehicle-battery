<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h1>{{ battery.ID }}</h1>
<form action="{% url 'vehicle:battery' battery.ID %}" method="post">{% csrf_token %}
{#  {{ form }}#}
    <fieldset>
		    <div class="row">
			    <div class="col-md-12">
                    <div class="form-group">
			            <label for="id_number" class="col-md-2 control-label">Numer:</label>
			            <div class="col-md-12">
			            	{{ form.number }}
			            </div>
			        </div>
                    <div class="form-group">
			            <label for="id_on" class="col-md-2 control-label">ON/OFF:</label>
			            <div class="col-md-12">
			            	{{ form.on }}
			            </div>
			        </div>
	        </div>
            </div>
        </fieldset>
    <input  class="btn btn-primary" type="submit" value="Edytuj" />
</form>

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
